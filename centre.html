<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flexbox</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      main {
        min-height: 400px;
        min-width: 400px;
        background: #ffff;
        padding: 40px 20px;
        border-radius: 5px;
        box-shadow: 5px 55px 50px -20px #b6b6b6;
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="twitter">
        Twitter
      </nav>
      <nav class="facebook">
        Facebook
      </nav>
      <nav class="github">
        Github
      </nav>
      <nav class="medium">Medium</nav>
    </main>
  </body>
</html>
